<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- CSS file -->
  <link rel="stylesheet" href="scss/style.css" />
  <title>Task</title>

  <!-- title bar logo icon -->
  <link rel="shortcut icon" href="assets/icons/logo-title-bar.svg" type="image/svg">  
</head>
<body>
  <!-- header starts -->
  <header>
    <!-- advertisement section starts -->
    <section class="ad d-flex justify-content-center align-items-center">
      <nav class="h-100">
        <ul class="list-unstyled d-flex mb-0 h-100">
          <li class="home">
            <a href="#">
              <img src="assets/icons/home.svg" alt="home icon" class="mr-2">
              haqqımızda
            </a>
          </li>
          <li>
            <a href="#">xəbərlər</a>
          </li>
          <li>
            <a href="#">məqalələr</a>
          </li>
          <li>
            <a href="#">təlimlər</a>
          </li>
          <li>
            <a href="#">əlaqə</a>
          </li>
          <li class="weather">
            <a href="#">
              hava proqnozu
              <span class="current-weather">
                <span></span>&#8451;
              </span>
              <img src="assets/icons/weather.svg" alt="weather icon" />
            </a>
          </li>
          <li class="lang d-flex align-items-center">
            <select name="lang" id="lang" class="form-control">
              <option value="en" selected>en</option>
              <option value="az">az</option>
            </select>
          </li>
          <li>
            <input type="search" name="search" id="search" placeholder="AXTARIŞ..." />
            <img src="assets/icons/search.svg" alt="search icon" />
          </li>
        </ul>
      </nav>
    </section>
    <!-- advertisement section ends -->

    <!-- logo section starts -->
    <section class="logo d-flex align-items-center justify-content-center py-4">
      <div>
        <a href="#">
          <img src="assets/imgs/logo.svg" alt="company logo" />
        </a>
      </div>
    </section>
    <!-- logo section ends -->

    <!-- navbar section starts -->
    <section class="navbar d-flex justify-content-center align-items-center">
      <nav class="h-100">
        <ul class="list-unstyled d-flex mb-0 h-100">
          <li>
            <a href="#">kataloq</a>
          </li>
          <li>
            <a href="#">kultivasiya</a>
          </li>
          <li>
            <a href="#">xəstəlik və zərərvericilər</a>
          </li>
          <li>
            <a href="#">kampaniyalar</a>
          </li>
          <li>
            <a href="#">hardan əldə edə bilərəm</a>
          </li>
          <li>
            <a href="#" class="mr-2">
              <img src="assets/icons/youtube.svg" alt="youtube icon" />
            </a>
            <a href="#">
              <img src="assets/icons/instagram.svg" alt="instagram icon" />
            </a>
          </li>
        </ul>
      </nav>
    </section>
    <!-- navbar section ends -->
  </header>
  <!-- header ends -->

  <!-- main starts -->
  <main>
    <!-- slider section starts -->
    <section class="slider position-relative">
      <div class="image">
        <img src="assets/imgs/slider-img.svg" alt="slider img" class="w-100" />
      </div>
      <div class="position-absolute left-side-msg text-right">
        <p>Bərəkət torpaqdan _______</p>
        <h5>Gübrə bizdən</h5>
      </div>
      <div class="position-absolute right-side-msg">
        <p>Ekoloji cəhətdən təmiz və mineral gübrə növləri</p>
        <ul class="list-unstyled mb-0 d-flex position-absolute">
          <li class="active"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>
    <!-- slider section ends -->
  </main>
  <!-- main ends -->

  <!-- javascript file link -->
  <script src="js/app.js"></script>
</body>
</html>
